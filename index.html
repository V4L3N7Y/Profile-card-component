<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="./style/card.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
      <div class="card">
        <img src="/images/bg-pattern-card.svg" alt="design pattern">
        <div class="text">
          <img src="/images/image-victor.jpg" alt="design pattern">
          <h2> Victor Crest <span>26</span> </h2>
          <p>London</p>
          <div class="text-num">
          <div>
            <span class="numbers">80K</span>
             <p>Followers</p>
          </div>
          <div>
            <span class="numbers">803K</span>
             <p>Likes</p>
          </div>
          <div>
            <span class="numbers">1.4K</span>
             <p>Photos</p>
          </div>
        </div>
      </div>
   </div>
  </div>

</body>
</html>
